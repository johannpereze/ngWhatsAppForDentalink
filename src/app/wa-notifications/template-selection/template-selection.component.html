<div class="mt-6" *ngIf="componentVisibility.templateSelection">
  <p-card>
    <h3>Selecciona una plantilla para env√≠os</h3>
    <div>
      <p-dropdown
        [options]="whatsAppTemplates"
        [(ngModel)]="mainParams.selectedTemplateName"
        placeholder="Selecciona una plantilla"
        optionLabel="template"
        optionValue="name"
        [showClear]="true"
      ></p-dropdown>
    </div>
    <div class="mt-2">
      <button
        pButton
        label="Siguiente"
        type="button"
        (click)="selectTemplate()"
      ></button>
    </div>
  </p-card>
</div>
