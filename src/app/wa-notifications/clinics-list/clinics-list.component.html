<div class="mt-6" *ngIf="componentVisibility.clinicsList">
  <p-card>
    <h3>Selecciona la fecha de las citas</h3>
    <div class="fluid grid formgrid">
      <div class="p-field p-col-12 p-md-4">
        <form (ngSubmit)="saveClinics($event)">
          <input
            [(ngModel)]="mainParams.appointmentsDate"
            type="date"
            name="appointmentsDate"
            autocomplete="off"
            class="ng-tns-c71-0 p-inputtext p-component ng-star-inserted"
            placeholder=""
            ng-reflect-ng-class="p-inputtext p-component"
            id="icon"
          />
          <button
            label="{{ clinicsInputs.save.text }}"
            class="ml-2"
            pButton
            type="button"
            (click)="getClinics()"
          ></button>
          <div class="mt-4" *ngIf="clinicsLisVisibility">
            <p-card>
              <div>
                <button
                  class="p-button-sm mt-2 mb-2"
                  pButton
                  [disabled]="clinicsInputs.toggle.disabled"
                  type="button"
                  (click)="toggleClinics()"
                  label="{{ clinicsInputs.toggle.text }}"
                ></button>
              </div>
              <label *ngFor="let clinic of clinicsApiResponse.data">
                <div>
                  <input
                    [checked]="clinicsInputs.checkboxes.checked"
                    name="{{ clinic.nombre }}"
                    type="checkbox"
                  />{{ clinic.nombre }}
                </div>
              </label>
              <div>
                <button
                  class="p-button-sm mt-2 mb-2"
                  [disabled]="
                    clinicsInputs.next.disabled ||
                    mainParams.appointmentsDate === ''
                  "
                  pButton
                  type="submit"
                  label="{{ clinicsInputs.next.text }}"
                ></button>
              </div>
            </p-card>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>

<p-table
  [columns]="cols"
  [value]="clinicsApiResponse.data"
  [(selection)]="selectedClinics"
  dataKey="nombre"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 2.25em">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td>
        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
      </td>
      <td *ngFor="let col of columns">
        {{ rowData[col.field] }}
      </td>
    </tr>
  </ng-template>
</p-table>
