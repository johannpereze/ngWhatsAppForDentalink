<button (click)="getClinics()">Cargar Sedes</button>
<form (ngSubmit)="saveClinics($event)">
  <label *ngFor="let clinic of clinicsApiResponse.data">
    <input checked name="{{ clinic.nombre }}" type="checkbox" />{{
      clinic.nombre
    }}
  </label>
  <hr />
  <label
    >Selecciona la fecha de las citas
    <input
      [(ngModel)]="mainParams.appointmentsDate"
      type="date"
      name="appointmentsDate"
    />
  </label>
  <button>Siguiente</button>
</form>
