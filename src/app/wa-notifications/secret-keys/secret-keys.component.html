<div class="keys-form">
  <form
    *ngIf="!mainParams.secretKeysCompleted"
    action=""
    (ngSubmit)="saveKeys()"
  >
    <div>
      <label for="dentalinkKey">Ingresa la clave de Dentalink</label>
      <input
        type="password"
        name="dentalinkKey"
        [(ngModel)]="secretKeys.dentalinkKey"
        id="dentalinkKey"
      />
    </div>
    <div><button>Guardar</button></div>
  </form>
  <button type="button" (click)="getWhatsAppToken()">Siguiente</button>
</div>
