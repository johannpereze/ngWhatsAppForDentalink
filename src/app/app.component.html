<form action="" (ngSubmit)='saveKeys($event)'>
  <label for="dentalinkKey">Ingresa la clave de Dentalink</label>
  <input type="text" name="dentalinkKey" [(ngModel)]='secretKeys.dentalinkKey' id="dentalinkKey">
  <label for="b2chatUser">Ingresa el usuario de WhatsApp</label>
  <input type="text" name="b2chatUser" [(ngModel)]='secretKeys.b2chatUser' id="b2chatUser">
  <label for="b2ChatPass">Ingresa la clave de WhatsApp</label>
  <input type="text" name="b2ChatPass" [(ngModel)]='secretKeys.b2ChatPass' id="b2ChatPass">
  <button>Guardar</button>
</form>
